<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stimulus JS</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <script type="importmap">
      {
        "imports": {
          "stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
        }
      }
    </script>
    <script src="javascript/application.js" type="module"></script>
  </head>

  <body>
    <div
      class="container text-center mt-5"
      data-controller="disable-button search-movie"
    >
      <h1>Stimulus JS</h1>
      <div class="row">
        <div class="col-12 pt-1">
          <button
            id="1"
            data-disable-button-target="clickButton"
            class="btn btn-primary btn-lg"
            id="click-me"
            data-action="click->disable-button#disable"
          >
            Click me!
          </button>
          <a
            href="#"
            data-action="click->disable-button#reset"
            class="d-none btn"
            data-disable-button-target="resetBtn"
            >reset</a
          >
        </div>
      </div>
      <form data-action="submit->search-movie#searchMovie">
        <input
          type="text"
          placeholder="Harry Potter"
          data-search-movie-target="input"
        />
        <input type="submit" />
      </form>
      <ul data-search-movie-target="list"></ul>
    </div>
  </body>
</html>
